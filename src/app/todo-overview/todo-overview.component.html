<p>todo-overview works!</p>


<h4>List of Todo's</h4>
Status -- {{todoLoading | async}}

<div *ngIf="(todoLoading | async); else spinner">
    Kumar
</div>
<ng-template #spinner>
  <div>
      Monika
  </div>
</ng-template> 

<ul class="todos">
  <li *ngFor="let todo of todos| async; let i=index">
    <span >{{i+1}}.</span> {{todo.description}}
  </li>
</ul>
