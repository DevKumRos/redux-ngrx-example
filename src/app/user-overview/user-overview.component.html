<div class="container">
  
   <h1 class ="text-info text-center m-3">List of Users</h1>

<button type="button" class="btn btn-primary btn-lg mb-3 btn-block" (click)="navigateToCreateUser()">Create User</button>

<div class="table-responsive">
        <table class="table table-striped table-md table-bordered">
          <thead>
            <tr>
              <th>No.</th>
              <th>Name</th>
              <th>Email-Id</th>
              <th>Phone</th>
              <th>Website</th>
              <th>Click Here to View Detail</th>
            </tr>
          </thead>
          <tbody>
              <tr *ngFor="let user of users | async; let i=index">
                  <td>{{user.id}}</td>
                  <td>{{user.name}}</td>
                  <td>{{user.email}}</td>
                  <td>{{user.phone}}</td>
                  <td>{{user.website}}</td>
                  <td><a href="javascript:void(0);" class="text-info" (click)="navigateToUser(user.id)">This is a link</a></td>
              </tr>
          </tbody>
        </table>
</div>

</div>
