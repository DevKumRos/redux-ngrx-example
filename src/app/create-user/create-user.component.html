<div class="container">

<a href="javascript:void(0);" class="btn btn-primary btn-lg mt-3 mb-3" (click)="navigateToUserOverview()">Back</a>

<div class = "text-info text-center mb-3 display-4" *ngIf='userMessage'>
    {{userMessage}}
 </div>
<form [formGroup]= "userForm" (ngSubmit)="onSubmit()" class="form-horizontal">
    <div class="panel panel-primary">
        <div class="panel-heading">
                <h2 class="panel-title">Create User</h2>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label  class="col-sm-2" for="crt_name">Name</label>
                <input type="text" class="col-sm-8" formControlName="crt_name" id="crt_name"  placeholder="Name">
            </div>
            <div class="form-group">
                <label class="col-sm-2" for="user_name">User Name</label>
                <input type="text" class="col-sm-8" id="user_name" formControlName="user_name"  placeholder="User Name">
            </div>
            <div class="form-group">
                <label class="col-sm-2" for="email">Email</label>
                <input type="text" class="col-sm-8" id="email" formControlName="email"  placeholder="Email">
            </div>
            <div class="form-group">
                <label class="col-sm-2" for="phone">Phone</label>
                <input type="text" class="col-sm-8" id="phone" formControlName="phone"  placeholder="Phone">
            </div>
            <div class="form-group">
                <label class="col-sm-2" for="website">Website</label>
                <input type="text" class="col-sm-8" id="website" formControlName="website"  placeholder="Website">
            </div>
            <div class="form-group">
                <label class="col-sm-2" for="company">Company</label>
                <input type="text" class="col-sm-8" id="company" formControlName="company"  placeholder="Company">
            </div>
            <button id="create" type="submit" class="btn btn-primary" >Create User</button>  
         </div>
        
        
    </div>
</form>
</div>
